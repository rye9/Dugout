<!-- ROSTER -->
<section id="roster" class="section">
  <h2>Roster</h2>

  <!-- NEW: clear Settings block before details -->
  <div class="roster-controls">
    <!-- (your three controls go here; they will stack vertically) -->
    <label class="field">
      <span>Filter</span>
      <select id="rosterFilter">...</select>
    </label>
    <label class="field">
      <span>Sort</span>
      <select id="rosterSort">...</select>
    </label>
    <label class="field">
      <span>Availability</span>
      <select id="rosterAvail">...</select>
    </label>
  </div>

  <!-- Player details remain two columns on desktop -->
  <div class="player-card">
    <div class="player-card__fields">
      <!-- .field items -->
    </div>
  </div>
</section>

<!-- GAME SETUP -->
<section id="game-setup" class="section">
  <h2>Game Setup</h2>

  <div class="setup-block">
    <!-- Pitchers row -->
    <div class="role-row">
      <div class="cell">
        <label>Starting Pitcher</label>
        <input type="text" id="spName" />
      </div>
      <div class="cell">
        <label>Innings</label>
        <input type="number" id="spInnings" />
      </div>
      <div class="cell">
        <label>Pitches</label>
        <input type="number" id="spPitches" />
      </div>
      <div class="cell">
        <!-- NEW: group around rest-day pills -->
        <div class="rest-day-group">
          <span class="pill rest-day">OK</span>
          <!-- or -->
          <!-- <span class="pill rest-day warn">Needs 1 day</span> -->
        </div>
      </div>
    </div>

    <!-- Repeat .role-row for RP/CP, catchers, etc. -->
  </div>
</section>

  <h2>Six-Inning Rotation</h2>
